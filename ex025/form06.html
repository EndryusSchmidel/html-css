<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;

        }
    </style>
</head>
<body>
    <h1>Terceiro formulário</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="usu" id="iusu" required maxlength="40" placeholder="Nome completo" autocomplete="name">
            </p>
            <p>
                <label for="media">Média: </label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0-10" step="0.1" required>
            </p>
            <p>
                <label for="hora">Horário da prova</label>
                <input type="time" name="hora" id="ihora" value="12:00">
            </p>
            <p>
                <label for="idia">Dia da prova</label>
                <input type="date" name="data" id="idata" value="2024-08-01">
            </p>
            <p>
                <label for="imes">Período Letivo</label>
                <input type="month" name="mes" id="imes" value="2024-08">
            </p>
            <p>
                <label for="icor">Cor </label>
                <input type="color" name="cor" id="icor">
            </p>
            <p>
                <label for="inivel">Nível de Satisfação: </label>
                <input type="range" name="nivel" id="inivel" value="2" min="1" max="5">
            </p>
            <p>
                <label for="ifoto">Foto do perfil: </label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
