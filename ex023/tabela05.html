<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabela</title>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
        }

        caption {
            font-size: 1.5em;
            font-weight: bolder;
        }


        tr, th, td {
            border: 1px solid black;
            padding: 10px;
        }

        .destaque {
            background-color: greenyellow;
        }

        .cnome {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Exercicio de tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Endryus</td>
            <td>M</td>
            <td>20</td>
            <td>Software Developer</td>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Mario Roberto</td>
            <td>M</td>
            <td>27</td>
            <td>Caminhoneiro</td>
        </tr>
        <tr>
            <td>Junior</td>
            <td>M</td>
            <td>23</td>
            <td>Youtuber</td>
        </tr>
    </table>
</body>
</html>
